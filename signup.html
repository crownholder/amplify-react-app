                <h3 style="text-align:left;margin-top: 25px;font-family: 'Times New Roman', Times, serif;">Create Account</h3>
                <hr>
                <div>
                    <main id="main" style="align-items:flex-end;">
                        <form method="POST" style="text-align:center">
                            <fieldset>
                                <div>
                                    <label>
                                        <label for="fname">First Name</label>
                                        <input type="text" id="fname"  name="fname" style="width: 380px;" required placeholder="first Name" required>
                    
                                    </label> 
                                </div>
                                <div>
                                    <label>
                                        <label for="lname">Last Name</label>
                                        <input type="text" id="lname"  name="lname"  style="width: 380px;"   required  placeholder="last Name" required>
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <label for="email">Email Add.</label>
                                        <input type="email" id="email"  name="email"  style="width: 380px;"   required placeholder="email address" required>
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <label for="pwd">Password</label>
                                        <input type="password" id="pwd"  name="pwd" style="width: 380px;"   required placeholder="password" required>
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <label for="conpass">Confirm Password</label>
                                        <input type="password" id="conpass"  name="conpass"  style="width: 380px;"  required placeholder="confirm password" required>
                                    </label>
                                </div>
                                <div>
                                   <button id="submit_button" onclick="validatePassword()">Submit Info</button>
                                </div>
                                <div>
                                    <input type="checkbox" required><span><small><a>By checking this box you agree to Applesoft's user agreement and terms and conditions</a></small></span>
                                </div>
                            </fieldset>
                            
                        </form>
                        <script>

                            function validatePassword(){
                                var password = document.getElementById("pwd")
                            , confirm_password = document.getElementById("conpass")
                                if(password.value != confirm_password.value){
                                    confirm_password.setCustomValidity('Passwords donot match')
                                }else{
                                    confirm_password.setCustomValidity('')
                                }
                            }
                        </script>
